<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border Input Demo - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/packages/core/src/styles/index.css">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
    }
    
    .demo-container {
      width: 100%;
      max-width: 600px;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .demo-description {
      color: var(--pm7-muted-foreground);
      margin: 0;
    }
    
    .demo-section {
      margin-bottom: 2rem;
    }
    
    .demo-section h3 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: var(--pm7-foreground);
    }
    
    .pm7-form-group {
      margin-bottom: 1.5rem;
    }
    
    .pm7-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--pm7-foreground);
    }
    
    .pm7-helper-text {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--pm7-muted-foreground);
    }
    
    /* Gradient border wrapper */
    .pm7-gradient-border {
      position: relative;
      padding: 2px;
      border-radius: calc(var(--pm7-radius) + 2px);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
      background-size: 400% 400%;
      animation: gradient-shift 8s ease infinite;
    }
    
    .pm7-gradient-border--subtle {
      background: linear-gradient(135deg, 
        var(--pm7-primary) 0%, 
        var(--pm7-primary-foreground) 50%, 
        var(--pm7-primary) 100%);
      animation: gradient-shift 12s ease infinite;
    }
    
    .pm7-gradient-border--vibrant {
      background: linear-gradient(135deg, #ff0080 0%, #ff8c00 25%, #40e0d0 50%, #ff0080 75%, #ff0080 100%);
      background-size: 400% 400%;
      animation: gradient-shift 6s ease infinite;
    }
    
    .pm7-gradient-border .pm7-input {
      background: var(--pm7-background);
      border: none;
      margin: 0;
    }
    
    .pm7-gradient-border .pm7-input:focus {
      outline: none;
      box-shadow: none;
    }
    
    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .demo-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--pm7-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Gradient Border Inputs</h1>
      <p class="demo-description">Input fields with animated gradient borders</p>
    </div>
    
    <div class="demo-section">
      <h3>Default Gradient</h3>
      <div class="pm7-form-group">
        <label for="gradient-input1" class="pm7-label">Username</label>
        <div class="pm7-gradient-border">
          <input type="text" id="gradient-input1" class="pm7-input" placeholder="Enter username...">
        </div>
        <p class="pm7-helper-text">Purple to blue animated gradient</p>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Subtle Gradient</h3>
      <div class="pm7-form-group">
        <label for="gradient-input2" class="pm7-label">Email</label>
        <div class="pm7-gradient-border pm7-gradient-border--subtle">
          <input type="email" id="gradient-input2" class="pm7-input" placeholder="Enter email...">
        </div>
        <p class="pm7-helper-text">Subtle gradient using theme colors</p>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Vibrant Gradient</h3>
      <div class="pm7-form-group">
        <label for="gradient-input3" class="pm7-label">Project Name</label>
        <div class="pm7-gradient-border pm7-gradient-border--vibrant">
          <input type="text" id="gradient-input3" class="pm7-input" placeholder="Enter project name...">
        </div>
        <p class="pm7-helper-text">Vibrant animated gradient for emphasis</p>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Gradient Textarea</h3>
      <div class="pm7-form-group">
        <label for="gradient-textarea" class="pm7-label">Description</label>
        <div class="pm7-gradient-border">
          <textarea id="gradient-textarea" class="pm7-input" rows="4" placeholder="Enter description..."></textarea>
        </div>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Gradient Select</h3>
      <div class="pm7-form-group">
        <label for="gradient-select" class="pm7-label">Choose Option</label>
        <div class="pm7-gradient-border">
          <select id="gradient-select" class="pm7-select" style="background: var(--pm7-background); border: none; margin: 0;">
            <option value="">Select an option...</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="demo-footer">
      <a href="/components/input.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Docs
      </a>
      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  <script src="/packages/core/src/scripts/index.js" type="module"></script>
  
  <script>
    function copyDemoCode() {
      const code = `<!-- Default Gradient Input -->
<div class="pm7-gradient-border">
  <input type="text" class="pm7-input" placeholder="Enter text...">
</div>

<!-- Subtle Gradient -->
<div class="pm7-gradient-border pm7-gradient-border--subtle">
  <input type="email" class="pm7-input" placeholder="Enter email...">
</div>

<!-- Vibrant Gradient -->
<div class="pm7-gradient-border pm7-gradient-border--vibrant">
  <input type="text" class="pm7-input" placeholder="Enter text...">
</div>

<!-- Gradient Textarea -->
<div class="pm7-gradient-border">
  <textarea class="pm7-input" rows="4" placeholder="Enter text..."></textarea>
</div>

<!-- CSS for gradient border -->
<style>
.pm7-gradient-border {
  position: relative;
  padding: 2px;
  border-radius: calc(var(--pm7-radius) + 2px);
  background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #667eea 100%);
  background-size: 400% 400%;
  animation: gradient-shift 8s ease infinite;
}

.pm7-gradient-border .pm7-input {
  background: var(--pm7-background);
  border: none;
  margin: 0;
}

@keyframes gradient-shift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
</style>`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
</body>
</html>
