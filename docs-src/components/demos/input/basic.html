<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Input Demo - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/packages/core/src/styles/index.css">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
    }
    
    .demo-container {
      width: 100%;
      max-width: 600px;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .demo-description {
      color: var(--pm7-muted-foreground);
      margin: 0;
    }
    
    .demo-section {
      margin-bottom: 2rem;
    }
    
    .demo-section h3 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: var(--pm7-foreground);
    }
    
    .pm7-form-group {
      margin-bottom: 1.5rem;
    }
    
    .pm7-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--pm7-foreground);
    }
    
    .pm7-helper-text {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--pm7-muted-foreground);
    }
    
    .demo-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--pm7-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Basic Input</h1>
      <p class="demo-description">Simple text input with various configurations</p>
    </div>
    
    <div class="demo-section">
      <h3>Default Input</h3>
      <input type="text" class="pm7-input" placeholder="Enter text...">
    </div>
    
    <div class="demo-section">
      <h3>Input with Label</h3>
      <div class="pm7-form-group">
        <label for="demo-name" class="pm7-label">Full Name</label>
        <input type="text" id="demo-name" class="pm7-input" placeholder="Enter your full name">
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Input with Helper Text</h3>
      <div class="pm7-form-group">
        <label for="demo-email" class="pm7-label">Email Address</label>
        <input type="email" id="demo-email" class="pm7-input" placeholder="Enter your email">
        <p class="pm7-helper-text">We'll never share your email with anyone else.</p>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Required Input</h3>
      <div class="pm7-form-group">
        <label for="demo-required" class="pm7-label">
          Username <span style="color: var(--pm7-destructive);">*</span>
        </label>
        <input type="text" id="demo-required" class="pm7-input" placeholder="Choose a username" required>
        <p class="pm7-helper-text">This field is required</p>
      </div>
    </div>
    
    <div class="demo-footer">
      <a href="/components/input.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Docs
      </a>
      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  <script src="/packages/core/src/scripts/index.js" type="module"></script>
  
  <script>
    function copyDemoCode() {
      const code = `<!-- Basic Input -->
<input type="text" class="pm7-input" placeholder="Enter text...">

<!-- Input with Label -->
<div class="pm7-form-group">
  <label for="name" class="pm7-label">Full Name</label>
  <input type="text" id="name" class="pm7-input" placeholder="Enter your full name">
</div>

<!-- Input with Helper Text -->
<div class="pm7-form-group">
  <label for="email" class="pm7-label">Email Address</label>
  <input type="email" id="email" class="pm7-input" placeholder="Enter your email">
  <p class="pm7-helper-text">We'll never share your email with anyone else.</p>
</div>

<!-- Required Input -->
<div class="pm7-form-group">
  <label for="username" class="pm7-label">
    Username <span style="color: var(--pm7-destructive);">*</span>
  </label>
  <input type="text" id="username" class="pm7-input" placeholder="Choose a username" required>
  <p class="pm7-helper-text">This field is required</p>
</div>`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
</body>
</html>
