<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Types Demo - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/packages/core/src/styles/index.css">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
    }
    
    .demo-container {
      width: 100%;
      max-width: 600px;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .demo-description {
      color: var(--pm7-muted-foreground);
      margin: 0;
    }
    
    .demo-grid {
      display: grid;
      gap: 1.5rem;
    }
    
    .pm7-form-group {
      margin: 0;
    }
    
    .pm7-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--pm7-foreground);
    }
    
    .pm7-helper-text {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--pm7-muted-foreground);
    }
    
    .demo-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--pm7-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Input Types</h1>
      <p class="demo-description">Various HTML5 input types with PM7 styling</p>
    </div>
    
    <div class="demo-grid">
      <div class="pm7-form-group">
        <label for="text-input" class="pm7-label">Text</label>
        <input type="text" id="text-input" class="pm7-input" placeholder="Enter text...">
      </div>
      
      <div class="pm7-form-group">
        <label for="email-input" class="pm7-label">Email</label>
        <input type="email" id="email-input" class="pm7-input" placeholder="name@example.com">
      </div>
      
      <div class="pm7-form-group">
        <label for="password-input" class="pm7-label">Password</label>
        <input type="password" id="password-input" class="pm7-input" placeholder="Enter password...">
      </div>
      
      <div class="pm7-form-group">
        <label for="number-input" class="pm7-label">Number</label>
        <input type="number" id="number-input" class="pm7-input" placeholder="Enter number..." min="0" max="100">
      </div>
      
      <div class="pm7-form-group">
        <label for="tel-input" class="pm7-label">Telephone</label>
        <input type="tel" id="tel-input" class="pm7-input" placeholder="+1 (555) 000-0000">
      </div>
      
      <div class="pm7-form-group">
        <label for="url-input" class="pm7-label">URL</label>
        <input type="url" id="url-input" class="pm7-input" placeholder="https://example.com">
      </div>
      
      <div class="pm7-form-group">
        <label for="date-input" class="pm7-label">Date</label>
        <input type="date" id="date-input" class="pm7-input">
      </div>
      
      <div class="pm7-form-group">
        <label for="time-input" class="pm7-label">Time</label>
        <input type="time" id="time-input" class="pm7-input">
      </div>
      
      <div class="pm7-form-group">
        <label for="datetime-input" class="pm7-label">Date & Time</label>
        <input type="datetime-local" id="datetime-input" class="pm7-input">
      </div>
      
      <div class="pm7-form-group">
        <label for="month-input" class="pm7-label">Month</label>
        <input type="month" id="month-input" class="pm7-input">
      </div>
      
      <div class="pm7-form-group">
        <label for="week-input" class="pm7-label">Week</label>
        <input type="week" id="week-input" class="pm7-input">
      </div>
      
      <div class="pm7-form-group">
        <label for="search-input" class="pm7-label">Search</label>
        <input type="search" id="search-input" class="pm7-input" placeholder="Search...">
      </div>
      
      <div class="pm7-form-group">
        <label for="color-input" class="pm7-label">Color</label>
        <input type="color" id="color-input" class="pm7-input" value="#1C86EF">
      </div>
      
      <div class="pm7-form-group">
        <label for="range-input" class="pm7-label">Range</label>
        <input type="range" id="range-input" class="pm7-input" min="0" max="100" value="50">
      </div>
      
      <div class="pm7-form-group">
        <label for="file-input" class="pm7-label">File</label>
        <input type="file" id="file-input" class="pm7-input">
      </div>
    </div>
    
    <div class="demo-footer">
      <a href="/components/input.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Docs
      </a>
      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  <script src="/packages/core/src/scripts/index.js" type="module"></script>
  
  <script>
    function copyDemoCode() {
      const code = `<!-- Text Input -->
<input type="text" class="pm7-input" placeholder="Enter text...">

<!-- Email Input -->
<input type="email" class="pm7-input" placeholder="name@example.com">

<!-- Password Input -->
<input type="password" class="pm7-input" placeholder="Enter password...">

<!-- Number Input -->
<input type="number" class="pm7-input" placeholder="Enter number..." min="0" max="100">

<!-- Telephone Input -->
<input type="tel" class="pm7-input" placeholder="+1 (555) 000-0000">

<!-- URL Input -->
<input type="url" class="pm7-input" placeholder="https://example.com">

<!-- Date Input -->
<input type="date" class="pm7-input">

<!-- Time Input -->
<input type="time" class="pm7-input">

<!-- Date & Time Input -->
<input type="datetime-local" class="pm7-input">

<!-- Month Input -->
<input type="month" class="pm7-input">

<!-- Week Input -->
<input type="week" class="pm7-input">

<!-- Search Input -->
<input type="search" class="pm7-input" placeholder="Search...">

<!-- Color Input -->
<input type="color" class="pm7-input" value="#1C86EF">

<!-- Range Input -->
<input type="range" class="pm7-input" min="0" max="100" value="50">

<!-- File Input -->
<input type="file" class="pm7-input">`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
</body>
</html>
