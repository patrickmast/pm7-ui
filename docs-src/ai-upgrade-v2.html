<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Upgrade Guide v1 to v2 - pm7-ui</title>
  <meta http-equiv="refresh" content="0; url=https://raw.githubusercontent.com/patrickmast/pm7-ui/main/packages/core/src/guides/ai-upgrade-v2.md">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/packages/core/src/styles/index.css">
  <link rel="stylesheet" href="/styles/docs.css">
  <script>
    // Prevent dark mode flicker - must run before page renders
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
  <div id="header-placeholder"></div>
  
  <div class="pm7-docs-container" style="padding: 4rem 0; text-align: center;">
    <h1>Redirecting to upgrade guide...</h1>
    <p>If you are not redirected, <a href="https://raw.githubusercontent.com/patrickmast/pm7-ui/main/packages/core/src/guides/ai-upgrade-v2.md">click here</a>.</p>
  </div>
  
  <div id="footer-placeholder"></div>
  
  <script type="module" src="/scripts/docs.js"></script>
</body>
</html>
