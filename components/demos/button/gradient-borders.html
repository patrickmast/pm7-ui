<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border Buttons Demo - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-XBk62bpz.svg">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
    }
    
    .demo-container {
      width: 100%;
      max-width: 800px;
      background: var(--pm7-muted);
      padding: 3rem;
      border-radius: var(--pm7-radius-lg);
      border: 1px solid var(--pm7-border);
    }
    
    .demo-section {
      margin-bottom: 2rem;
    }
    
    .demo-section:last-child {
      margin-bottom: 0;
    }
    
    .demo-section h3 {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 1rem 0;
    }
    
    .demo-content {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .demo-description {
      color: var(--pm7-muted-foreground);
      margin: 0;
    }
    
    .demo-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--pm7-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
    }
  </style>
  <script type="module" crossorigin src="/assets/menu-CszY2JC7.js"></script>
  <script type="module" crossorigin src="/assets/dialog-DICfvtvK.js"></script>
  <script type="module" crossorigin src="/assets/toast-wOCbaTB3.js"></script>
  <script type="module" crossorigin src="/assets/tab-selector-DNXWfa90.js"></script>
  <script type="module" crossorigin src="/assets/tooltip-D3cTCXV0.js"></script>
  <script type="module" crossorigin src="/assets/accordion-DIc5WzAF.js"></script>
  <script type="module" crossorigin src="/assets/theme-switch-DMBz-S8n.js"></script>
  <script type="module" crossorigin src="/assets/index-C48Tp19N.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-64NVFfA3.css">
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Gradient Border Buttons</h1>
      <p class="demo-description">Buttons with colorful gradient borders</p>
    </div>
    
    <div class="demo-section">
      <h3>Default Gradient Borders</h3>
      <div class="demo-content">
        <button class="pm7-button pm7-gradient-border">Default Gradient</button>
        <button class="pm7-button pm7-button--primary pm7-gradient-border">Primary Gradient</button>
        <button class="pm7-button pm7-button--secondary pm7-gradient-border">Secondary Gradient</button>
        <button class="pm7-button pm7-button--outline pm7-gradient-border">Outline Gradient</button>
        <button class="pm7-button pm7-button--ghost pm7-gradient-border">Ghost Gradient</button>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Color Variations</h3>
      <div class="demo-content">
        <button class="pm7-button pm7-gradient-border pm7-gradient-border-blue">Blue Gradient</button>
        <button class="pm7-button pm7-gradient-border pm7-gradient-border-green">Green Gradient</button>
        <button class="pm7-button pm7-gradient-border pm7-gradient-border-red">Red Gradient</button>
        <button class="pm7-button pm7-gradient-border pm7-gradient-border-primary">Primary Gradient</button>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Border Thickness Variations</h3>
      <div class="demo-content">
        <button class="pm7-button pm7-gradient-border">1px (default)</button>
        <button class="pm7-button pm7-gradient-border pm7-gradient-border-2">2px Border</button>
        <button class="pm7-button pm7-gradient-border pm7-gradient-border-4">4px Border</button>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Different Sizes with Gradient Borders</h3>
      <div class="demo-content">
        <button class="pm7-button pm7-button--sm pm7-gradient-border">Small</button>
        <button class="pm7-button pm7-gradient-border">Medium</button>
        <button class="pm7-button pm7-button--lg pm7-gradient-border">Large</button>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>With Icons</h3>
      <div class="demo-content">
        <button class="pm7-button pm7-gradient-border">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          Add Item
        </button>
        <button class="pm7-button pm7-gradient-border pm7-gradient-border-blue">
          Settings
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
          </svg>
        </button>
        <button class="pm7-button pm7-button--ghost pm7-button--icon pm7-gradient-border pm7-gradient-border-2">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="demo-footer">
      <a href="/components/button.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Docs
      </a>
      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  
  <script>
    function copyDemoCode() {
      const code = `<!-- Default gradient border -->
<button class="pm7-button pm7-gradient-border">Default Gradient</button>

<!-- Color variations -->
<button class="pm7-button pm7-gradient-border pm7-gradient-border-blue">Blue Gradient</button>
<button class="pm7-button pm7-gradient-border pm7-gradient-border-green">Green Gradient</button>
<button class="pm7-button pm7-gradient-border pm7-gradient-border-red">Red Gradient</button>
<button class="pm7-button pm7-gradient-border pm7-gradient-border-primary">Primary Gradient</button>

<!-- Border thickness -->
<button class="pm7-button pm7-gradient-border">1px (default)</button>
<button class="pm7-button pm7-gradient-border pm7-gradient-border-2">2px Border</button>
<button class="pm7-button pm7-gradient-border pm7-gradient-border-4">4px Border</button>

<!-- With icons -->
<button class="pm7-button pm7-gradient-border">
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <path d="M12 5v14M5 12h14"/>
  </svg>
  Add Item
</button>`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
</body>
</html>
