<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Button Demo - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-XBk62bpz.svg">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
    }
    
    .demo-container {
      width: 100%;
      max-width: 800px;
      background: var(--pm7-muted);
      padding: 3rem;
      border-radius: var(--pm7-radius-lg);
      border: 1px solid var(--pm7-border);
    }
    
    .demo-content {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .demo-description {
      color: var(--pm7-muted-foreground);
      margin: 0;
    }
    
    .demo-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--pm7-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
    }
    
    .demo-result {
      margin-top: 2rem;
      padding: 1rem;
      background: var(--pm7-background);
      border: 1px solid var(--pm7-border);
      border-radius: var(--pm7-radius);
      text-align: center;
      color: var(--pm7-muted-foreground);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script type="module" crossorigin src="/assets/menu-CszY2JC7.js"></script>
  <script type="module" crossorigin src="/assets/dialog-DICfvtvK.js"></script>
  <script type="module" crossorigin src="/assets/toast-wOCbaTB3.js"></script>
  <script type="module" crossorigin src="/assets/tab-selector-DNXWfa90.js"></script>
  <script type="module" crossorigin src="/assets/tooltip-D3cTCXV0.js"></script>
  <script type="module" crossorigin src="/assets/accordion-DIc5WzAF.js"></script>
  <script type="module" crossorigin src="/assets/theme-switch-DMBz-S8n.js"></script>
  <script type="module" crossorigin src="/assets/index-C48Tp19N.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-64NVFfA3.css">
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Slider Button</h1>
      <p class="demo-description">Swipe-to-confirm interaction for critical actions</p>
    </div>
    
    <div class="demo-content">
      <button class="pm7-button pm7-button--slider pm7-button--sm" onclick="handleSliderAction(this, 'Small slider confirmed!')">
        <span class="pm7-button--slider-text">Slide to unlock</span>
        <span class="pm7-button--slider-handle"></span>
      </button>
      
      <button class="pm7-button pm7-button--slider" onclick="handleSliderAction(this, 'Action confirmed!')">
        <span class="pm7-button--slider-text">Slide to confirm</span>
        <span class="pm7-button--slider-handle"></span>
      </button>
      
      <button class="pm7-button pm7-button--slider pm7-button--lg" onclick="handleSliderAction(this, 'Order submitted!')">
        <span class="pm7-button--slider-text">Slide to submit order</span>
        <span class="pm7-button--slider-handle"></span>
      </button>
      
      <button class="pm7-button pm7-button--slider" disabled>
        <span class="pm7-button--slider-text">Processing...</span>
        <span class="pm7-button--slider-handle"></span>
      </button>
    </div>
    
    <div class="demo-result" id="demo-result">
      Slide any button above to see the result
    </div>
    
    <div class="demo-footer">
      <a href="/components/button.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Docs
      </a>
      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  
  <script>
    function handleSliderAction(button, message) {
      console.log(message);
      
      // Update result display
      const resultEl = document.getElementById('demo-result');
      resultEl.textContent = message;
      resultEl.style.color = 'var(--pm7-success)';
      
      // Show toast if available
      if (window.showToast) {
        window.showToast(message, { variant: 'success' });
      }
      
      // Reset the slider after 2 seconds
      setTimeout(() => {
        if (button.PM7Button) {
          button.PM7Button.reset();
        }
        resultEl.textContent = 'Slide any button above to see the result';
        resultEl.style.color = 'var(--pm7-muted-foreground)';
      }, 2000);
    }
    
    function copyDemoCode() {
      const code = `<button class="pm7-button pm7-button--slider">
  <span class="pm7-button--slider-text">Slide to confirm</span>
  <span class="pm7-button--slider-handle"></span>
</button>`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
</body>
</html>
