<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Sizes Demo - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-XBk62bpz.svg">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
    }
    
    .demo-container {
      width: 100%;
      max-width: 600px;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .demo-description {
      color: var(--pm7-muted-foreground);
      margin: 0;
    }
    
    .demo-section {
      margin-bottom: 2rem;
    }
    
    .demo-section h3 {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: var(--pm7-foreground);
    }
    
    .size-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .pm7-form-group {
      margin-bottom: 1rem;
    }
    
    .pm7-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--pm7-foreground);
    }
    
    .demo-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--pm7-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
    }
  </style>
  <script type="module" crossorigin src="/assets/menu-CszY2JC7.js"></script>
  <script type="module" crossorigin src="/assets/dialog-DICfvtvK.js"></script>
  <script type="module" crossorigin src="/assets/toast-wOCbaTB3.js"></script>
  <script type="module" crossorigin src="/assets/tab-selector-DNXWfa90.js"></script>
  <script type="module" crossorigin src="/assets/tooltip-D3cTCXV0.js"></script>
  <script type="module" crossorigin src="/assets/accordion-DIc5WzAF.js"></script>
  <script type="module" crossorigin src="/assets/theme-switch-DMBz-S8n.js"></script>
  <script type="module" crossorigin src="/assets/index-C48Tp19N.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-64NVFfA3.css">
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Input Sizes</h1>
      <p class="demo-description">Different input sizes for various use cases</p>
    </div>
    
    <div class="demo-section">
      <h3>Text Inputs</h3>
      <div class="size-grid">
        <div class="pm7-form-group">
          <label class="pm7-label">Small Input</label>
          <input type="text" class="pm7-input pm7-input--sm" placeholder="Small size input">
        </div>
        
        <div class="pm7-form-group">
          <label class="pm7-label">Medium Input (Default)</label>
          <input type="text" class="pm7-input" placeholder="Medium size input">
        </div>
        
        <div class="pm7-form-group">
          <label class="pm7-label">Large Input</label>
          <input type="text" class="pm7-input pm7-input--lg" placeholder="Large size input">
        </div>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Textarea Sizes</h3>
      <div class="size-grid">
        <div class="pm7-form-group">
          <label class="pm7-label">Small Textarea</label>
          <textarea class="pm7-input pm7-input--sm" rows="3" placeholder="Small size textarea"></textarea>
        </div>
        
        <div class="pm7-form-group">
          <label class="pm7-label">Medium Textarea (Default)</label>
          <textarea class="pm7-input" rows="3" placeholder="Medium size textarea"></textarea>
        </div>
        
        <div class="pm7-form-group">
          <label class="pm7-label">Large Textarea</label>
          <textarea class="pm7-input pm7-input--lg" rows="3" placeholder="Large size textarea"></textarea>
        </div>
      </div>
    </div>
    
    <div class="demo-section">
      <h3>Select Sizes</h3>
      <div class="size-grid">
        <div class="pm7-form-group">
          <label class="pm7-label">Small Select</label>
          <select class="pm7-select pm7-select--sm">
            <option>Small option</option>
            <option>Another option</option>
          </select>
        </div>
        
        <div class="pm7-form-group">
          <label class="pm7-label">Medium Select (Default)</label>
          <select class="pm7-select">
            <option>Medium option</option>
            <option>Another option</option>
          </select>
        </div>
        
        <div class="pm7-form-group">
          <label class="pm7-label">Large Select</label>
          <select class="pm7-select pm7-select--lg">
            <option>Large option</option>
            <option>Another option</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="demo-footer">
      <a href="/components/input.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Docs
      </a>
      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  
  <script>
    function copyDemoCode() {
      const code = `<!-- Small Input -->
<input type="text" class="pm7-input pm7-input--sm" placeholder="Small input">

<!-- Medium Input (Default) -->
<input type="text" class="pm7-input" placeholder="Medium input">

<!-- Large Input -->
<input type="text" class="pm7-input pm7-input--lg" placeholder="Large input">

<!-- Small Textarea -->
<textarea class="pm7-input pm7-input--sm" rows="3" placeholder="Small textarea"></textarea>

<!-- Medium Textarea (Default) -->
<textarea class="pm7-input" rows="3" placeholder="Medium textarea"></textarea>

<!-- Large Textarea -->
<textarea class="pm7-input pm7-input--lg" rows="3" placeholder="Large textarea"></textarea>

<!-- Small Select -->
<select class="pm7-select pm7-select--sm">
  <option>Option 1</option>
  <option>Option 2</option>
</select>

<!-- Medium Select (Default) -->
<select class="pm7-select">
  <option>Option 1</option>
  <option>Option 2</option>
</select>

<!-- Large Select -->
<select class="pm7-select pm7-select--lg">
  <option>Option 1</option>
  <option>Option 2</option>
</select>`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
</body>
</html>
