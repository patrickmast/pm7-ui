<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Colors Demo - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-XBk62bpz.svg">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
    }
    
    .demo-container {
      width: 100%;
      max-width: 600px;
    }
    
    .demo-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .demo-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--pm7-foreground);
      margin: 0 0 0.5rem 0;
    }
    
    .demo-description {
      color: var(--pm7-muted-foreground);
      margin: 0;
    }
    
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .icon-demo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem;
      background: var(--pm7-card);
      border: 1px solid var(--pm7-border);
      border-radius: 8px;
    }
    
    .icon-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
    }
    
    .icon-label {
      font-size: 0.875rem;
      color: var(--pm7-muted-foreground);
      text-align: center;
    }
    
    .demo-footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--pm7-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 50;
    }
  </style>
  <script type="module" crossorigin src="/assets/components/demos/icons/colors-CuxB400B.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/menu-CszY2JC7.js">
  <link rel="modulepreload" crossorigin href="/assets/dialog-DICfvtvK.js">
  <link rel="modulepreload" crossorigin href="/assets/toast-wOCbaTB3.js">
  <link rel="modulepreload" crossorigin href="/assets/tab-selector-DNXWfa90.js">
  <link rel="modulepreload" crossorigin href="/assets/tooltip-D3cTCXV0.js">
  <link rel="modulepreload" crossorigin href="/assets/accordion-DIc5WzAF.js">
  <link rel="modulepreload" crossorigin href="/assets/theme-switch-DMBz-S8n.js">
  <link rel="modulepreload" crossorigin href="/assets/index-C48Tp19N.js">
  <link rel="modulepreload" crossorigin href="/assets/hamburger-eUuf_pux.js">
  <link rel="stylesheet" crossorigin href="/assets/index-64NVFfA3.css">
</head>
<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Icon Colors</h1>
      <p class="demo-description">Hamburger menu icon in different colors</p>
    </div>
    
    <div class="icons-grid">
      <!-- Default (currentColor) -->
      <div class="icon-demo">
        <div class="icon-wrapper">
          <div id="icon-default"></div>
        </div>
        <span class="icon-label">Default<br>(currentColor)</span>
      </div>
      
      <!-- Primary -->
      <div class="icon-demo">
        <div class="icon-wrapper">
          <div id="icon-primary"></div>
        </div>
        <span class="icon-label">Primary</span>
      </div>
      
      <!-- Success -->
      <div class="icon-demo">
        <div class="icon-wrapper">
          <div id="icon-success"></div>
        </div>
        <span class="icon-label">Success</span>
      </div>
      
      <!-- Warning -->
      <div class="icon-demo">
        <div class="icon-wrapper">
          <div id="icon-warning"></div>
        </div>
        <span class="icon-label">Warning</span>
      </div>
      
      <!-- Destructive -->
      <div class="icon-demo">
        <div class="icon-wrapper">
          <div id="icon-destructive"></div>
        </div>
        <span class="icon-label">Destructive</span>
      </div>
      
      <!-- Custom -->
      <div class="icon-demo">
        <div class="icon-wrapper">
          <div id="icon-custom"></div>
        </div>
        <span class="icon-label">Custom<br>(#8B5CF6)</span>
      </div>
    </div>
    
    <div class="demo-footer">
      <a href="/components/icons.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        Back to Docs
      </a>
      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  
  
  <script>
    function copyDemoCode() {
      const code = `import { createHamburgerIconElement } from '@pm7/core';

// Default (inherits currentColor)
const defaultIcon = createHamburgerIconElement();

// Primary color
const primaryIcon = createHamburgerIconElement({ 
  color: 'var(--pm7-primary)' 
});

// Success color
const successIcon = createHamburgerIconElement({ 
  color: 'var(--pm7-success)' 
});

// Warning color
const warningIcon = createHamburgerIconElement({ 
  color: 'var(--pm7-warning)' 
});

// Destructive color
const destructiveIcon = createHamburgerIconElement({ 
  color: 'var(--pm7-destructive)' 
});

// Custom hex color
const customIcon = createHamburgerIconElement({ 
  color: '#8B5CF6' 
});`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
</body>
</html>
