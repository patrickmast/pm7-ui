  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

    .nav-header {

<body>
  <div class="demo-container">
    <div class="demo-header">
      <h1 class="demo-title">Icon Integration</h1>
      <p class="demo-description">Using hamburger icon with PM7 components</p>
    </div>
    
    <!-- Button Integration -->
    <div class="demo-section">
      <h3>Button Components</h3>
      <div class="example-row">
        <button class="pm7-button pm7-button--primary icon-with-text">
          <span id="button-primary-icon"></span>
          <span>Primary Menu</span>
        </button>
        
        <button class="pm7-button pm7-button--outline icon-with-text">
          <span id="button-outline-icon"></span>
          <span>Outline Menu</span>
        </button>
        
        <button class="pm7-button pm7-button--ghost icon-with-text">
          <span id="button-ghost-icon"></span>
          <span>Ghost Menu</span>
        </button>

          <span id="button-icon-only"></span>

      </div>
    </div>
    
    <!-- Menu Component -->
    <div class="demo-section">
      <h3>Menu Component</h3>
      <div class="pm7-menu" data-pm7-menu style="display: inline-block;">
        <button class="pm7-menu-trigger" aria-haspopup="true" aria-expanded="false">
          <span id="menu-icon"></span>
          <span>Navigation</span>
        </button>
        <div class="pm7-menu-content">
          <a href="#" class="pm7-menu-item">Home</a>
          <a href="#" class="pm7-menu-item">Products</a>
          <a href="#" class="pm7-menu-item">About</a>

    </div>
    
    <!-- Mobile Navigation -->

      <h3>Mobile Navigation Pattern</h3>
      <div class="mobile-menu">
        <h4 style="margin: 0;">My App</h4>
        <button class="pm7-button pm7-button--ghost pm7-button--icon" aria-label="Menu">
          <span id="mobile-menu-icon"></span>
        </button>
      </div>
    </div>
    
    <!-- Navigation Header -->
    <div class="demo-section">
      <h3>Navigation Header</h3>
      <div class="nav-header">
        <button class="pm7-button pm7-button--ghost pm7-button--icon" aria-label="Menu">
          <span id="nav-icon"></span>
        </button>
        <span style="font-weight: 600;">Dashboard</span>
        <nav style="margin-left: auto; display: flex; gap: 1rem;">
          <a href="#" class="pm7-button pm7-button--ghost pm7-button--sm">Home</a>
          <a href="#" class="pm7-button pm7-button--ghost pm7-button--sm">Settings</a>
          <a href="#" class="pm7-button pm7-button--ghost pm7-button--sm">Profile</a>
        </nav>
      </div>
    </div>
    
    <!-- Dropdown Pattern -->
    <div class="demo-section">
      <h3>Dropdown Pattern</h3>
      <div class="dropdown-trigger">
        <span>Menu Options</span>
        <span id="dropdown-icon" style="transform: rotate(90deg);"></span>
      </div>
    </div>
    
    <div class="demo-footer">
      <a href="/components/icons.html#demo" class="pm7-button pm7-button--outline pm7-button--sm">

        Back to Docs

      <div>
        <button class="pm7-button pm7-button--ghost pm7-button--sm" onclick="copyDemoCode()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Fixed theme toggle -->
  <div class="theme-toggle">
    <div class="pm7-theme-switch--fixed-icon pm7-theme-switch--sm" data-pm7-theme-switch></div>
  </div>
  
  <!-- PM7 Core JavaScript -->
  
  
  <script>
    function copyDemoCode() {
      const code = `import { createHamburgerIconElement } from '@pm7/core';

// Button with icon and text
<button class="pm7-button pm7-button--primary">
  <span id="icon-container"></span>
  <span>Menu</span>
</button>

const icon = createHamburgerIconElement({ 
  width: 16, 
  height: 13 
});
document.getElementById('icon-container').appendChild(icon);

// Icon-only button
<button class="pm7-button pm7-button--ghost pm7-button--icon" 
        aria-label="Menu">
  <span id="icon-only"></span>
</button>

// Menu component trigger
<div class="pm7-menu" data-pm7-menu>
  <button class="pm7-menu-trigger">
    <span id="menu-icon"></span>
    <span>Navigation</span>
  </button>
  <div class="pm7-menu-content">
    <!-- Menu items -->
  </div>
</div>

// Mobile navigation pattern
<header class="mobile-header">
  <h1>App Name</h1>
  <button class="pm7-button pm7-button--ghost pm7-button--icon">
    <!-- Hamburger icon -->
  </button>
</header>`;
      
      navigator.clipboard.writeText(code).then(() => {
        // Show toast if available
        if (window.showToast) {
          window.showToast('Code copied to clipboard!', { variant: 'success' });
        } else {
          // Fallback
          const button = event.target.closest('button');
          const originalText = button.innerHTML;
          button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
          setTimeout(() => {
            button.innerHTML = originalText;
          }, 2000);
        }
      });
    }
  </script>
