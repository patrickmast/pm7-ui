<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Basic Tooltip - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-XBk62bpz.svg">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
      color: var(--pm7-foreground);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .demo-container {
      text-align: center;
    }
    
    h2 {
      margin-bottom: 2rem;
      color: var(--pm7-foreground);
    }
  </style>
  <script type="module" crossorigin src="/assets/components/demos/tooltip/basic-BeURwJ_g.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/menu-CszY2JC7.js">
  <link rel="modulepreload" crossorigin href="/assets/dialog-DICfvtvK.js">

</head>
<body>
  <div class="demo-container">
    <h2>Basic Tooltip Example</h2>
    
    <div class="pm7-tooltip">
      <button class="pm7-button pm7-tooltip-trigger">
        Hover me
      </button>
      <div class="pm7-tooltip-content" data-side="top">
        This is a helpful tooltip
        <div class="pm7-tooltip-arrow"></div>
      </div>
    </div>
  </div>
  
  <!-- PM7 Core JavaScript -->

</html>
