<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border Toasts - PM7 UI</title>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-XBk62bpz.svg">
  
  <!-- Prevent dark mode flicker -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('pm7-theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: var(--pm7-background);
      font-family: var(--pm7-font-sans);
      color: var(--pm7-foreground);
    }
    
    .demo-container {
      max-width: 700px;
      margin: 0 auto;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--pm7-foreground);
    }
    
    .gradient-section {
      margin-bottom: 3rem;
    }
    
    .gradient-section h3 {
      margin-bottom: 1rem;
      color: var(--pm7-foreground);
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }
    
    .description {
      margin-bottom: 1rem;
      color: var(--pm7-muted-foreground);
      font-size: 0.875rem;
    }
  </style>
  <script type="module" crossorigin src="/assets/components/demos/toast/gradient-border-CjCOOA2i.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/menu-CszY2JC7.js">
  <link rel="modulepreload" crossorigin href="/assets/dialog-DICfvtvK.js">
  <link rel="modulepreload" crossorigin href="/assets/toast-wOCbaTB3.js">
  <link rel="modulepreload" crossorigin href="/assets/tab-selector-DNXWfa90.js">
  <link rel="modulepreload" crossorigin href="/assets/tooltip-D3cTCXV0.js">
  <link rel="modulepreload" crossorigin href="/assets/accordion-DIc5WzAF.js">
  <link rel="modulepreload" crossorigin href="/assets/theme-switch-DMBz-S8n.js">
  <link rel="modulepreload" crossorigin href="/assets/index-C48Tp19N.js">
  <link rel="stylesheet" crossorigin href="/assets/index-64NVFfA3.css">
</head>
<body>
  <div class="demo-container">
    <h2>Gradient Border Toasts</h2>
    
    <div class="gradient-section">
      <h3>Color Variations</h3>
      <p class="description">Different gradient colors for various purposes</p>
      <div class="button-grid">
        <button class="pm7-button pm7-button--primary" onclick="showGradientToast()">
          Default Gradient
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientToastBlue()">
          Blue Gradient
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientToastGreen()">
          Green Gradient
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientToastRed()">
          Red Gradient
        </button>
      </div>
    </div>
    
    <div class="gradient-section">
      <h3>Border Thickness</h3>
      <p class="description">Control the visual prominence with border width</p>
      <div class="button-grid">
        <button class="pm7-button pm7-button--outline" onclick="showGradientToastDefault()">
          Default (1px)
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientToast2px()">
          2px Border
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientToast4px()">
          4px Border
        </button>
      </div>
    </div>
    
    <div class="gradient-section">
      <h3>Toast Types with Gradient</h3>
      <p class="description">Combine toast variants with gradient borders</p>
      <div class="button-grid">
        <button class="pm7-button pm7-button--outline" onclick="showGradientSuccess()">
          Success Gradient
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientError()">
          Error Gradient
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientWarning()">
          Warning Gradient
        </button>
        <button class="pm7-button pm7-button--outline" onclick="showGradientInfo()">
          Info Gradient
        </button>
      </div>
    </div>
  </div>
  
  <!-- PM7 Core JavaScript -->
</body>
</html>
